<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <meta property="og:site_name" content="Portfólio de Programador" />
    <meta property="og:title" content="Minha Lista de Tarefas" />
    <meta property="og:type" content="portfolio" />
    <meta property="og:description"
      content="Criei a minha versão de uma To Do List, inicialmente simplificada, mas que em breve será melhorada e incrementada." />
    <meta property="og:url" content="https://brunolombardidev.github.io/minha-lista-de-tarefas/" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image"
      content="https://brunolombardidev.github.io/minha-lista-de-tarefas/src/img/thumbnail-1200x630px.png" />
    <meta name="twitter:image"
      content="https://brunolombardidev.github.io/minha-lista-de-tarefas/src/img/thumbnail-1200x630px.png">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/fonts.css">
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>
    <div class="conteudo">
        <div class="conteudoAdicionar">
            <input type="text" id="textoNova" placeholder="Digite sua Nova Tarefa">
            <button id="botaoNova" onclick="adicionarTarefa()" title="Clique para Adicionar essa Tarefa">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg>
            </button>
        </div>
        <div class="conteudoListado">
            <span class="subtitulo">Hoje</span>
            <ul id="tarefasListadas">
            </ul>
        </div>
        <div class="conteiner">
            <span class="desenvolvedor"><strong>Minha Lista de Tarefas V0.1</strong> por <a class="linkExterno" href="https://www.linkedin.com/in/brunolombardidev/" target="_blank" alt="Perfil do linkedin">
              <strong>BrunoLombardi</strong></span>
            </a>
        </div>
    </div>
</body>
<script src="./src/script.js"></script>
